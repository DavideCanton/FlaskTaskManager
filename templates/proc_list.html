<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Proc info</title>

    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='mycss.css') }}">
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='node_modules/jquery-contextmenu/dist/jquery.contextMenu.css') }}">
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='node_modules/jquery-ui/themes/base/all.css') }}">

    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/datatables/media/css/dataTables.bootstrap.min.css') }}"> -->
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='node_modules/datatables/media/css/jquery.dataTables.min.css') }}">

    <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
    <script
            src="{{ url_for('static', filename='node_modules/datatables/media/js/jquery.dataTables.min.js') }}"></script>

    <script src="{{ url_for('static', filename='node_modules/jquery-ui/ui/widget.js') }}"></script>
    <script
            src="{{ url_for('static', filename='node_modules/jquery-contextmenu/dist/jquery.contextMenu.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/jquery.flot/jquery.flot.js') }}"></script>
    <script
            src="{{ url_for('static', filename='node_modules/knockout/build/output/knockout-latest.debug.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/lodash/lodash.min.js') }}"></script>

    <script type="text/javascript">
        var signals = {
        {% for signum, name in signals.items() %}
            '{{ name }}': {{signum}},
        {% endfor %}
        };
    </script>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</head>

<body>


    <div id="container">
        <h2>Process list on <span data-bind="text: machine_name"></span></h2>
        <div id="side-menu">
            <div id="slider_container">
                <label for="time_slider">Intervallo di aggiornamento:</label>

                <div id="time_slider"></div>
                <span data-bind="text: time_val"></span>
            </div>

            <div>
                <div class="chart_container">
                    <div id="cpu_chart"
                         class="chart"
                         data-bind="plot: cpu_data_for_plot, plotOptions: { plot_size: 30 }"></div>
                    <div class="xlabel">
                        CPU Usage = <span data-bind="text: cpu_percent"></span>
                    </div>
                </div>
                <div class="chart_container">
                    <div id="mem_chart"
                         class="chart"
                         data-bind="plot: mem_data_for_plot, plotOptions: { plot_size: 30 }"></div>
                    <div class="xlabel">
                        Mem Usage = <span data-bind="text: percent_mem"></span>
                    </div>
                </div>
                <div class="chart_container">
                    <table id="stat">
                        <tr>
                            <td>CPU Num:</td>
                            <td><span data-bind="text: cpu_num"></span></td>
                        </tr>
                        <tr>
                            <td>Total memory:</td>
                            <td><span data-bind="text: total_mem"></span></td>
                        </tr>
                        <tr>
                            <td>Available Memory:</td>
                            <td><span data-bind="text: available_mem"></span></td>
                        </tr>
                        <tr>
                            <td>Processi in esecuzione:
                            <td><span data-bind="text: nproc"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div id="main-content">
            <table id="proc_list"
                   data-bind="procTable: { sel_id: sel_id, procTableObj: procTableObj }">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>PID</th>
                        <th>Parent PID</th>
                        <th>CPU Percent Usage</th>
                        <th>Memory used (RSS)</th>
                        <th>User Time</th>
                        <th>System Time</th>
                        <th>Cmd Line</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="top-right-box">
        <a href="{{ url_for('credits_view') }}">Credits</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

</body>

</html>
