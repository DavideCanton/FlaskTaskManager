<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Proc info</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='mycss.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='jquery.contextMenu.css') }}">
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css"
          href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.css">
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8"
            src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8"
            src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.js"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='jquery.contextMenu.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.flot.js') }}"></script>
    <script type="text/javascript">
        var signals = {
            {% for signum, name in signals.items() %}
                '{{ name }}': {{ signum }},
            {% endfor %}
        }
    </script>
    <script src="{{ url_for('static', filename='proc_handler.js') }}"></script>

</head>

<body>
<h2>Process list on <span id="machine_name"></span></h2>
<hr>
<div id="slider_container">
    <label for="time_slider">Intervallo di aggiornamento:</label>

    <div id="time_slider"></div>
    <span id="time_val"></span>
</div>
<hr>
<div>
    <div class="chart_container">
        <div id="cpu_chart" class="chart"></div>
        <div class="xlabel">
            CPU Usage = <span id="cpu_percent"></span>
        </div>
    </div>
    <div class="chart_container">
        <div id="mem_chart" class="chart"></div>
        <div class="xlabel">
            Mem Usage = <span id="percent_mem"></span>
        </div>
    </div>
    <div class="chart_container expand">
        <table id="stat">
            <tr>
                <td>CPU Num:</td>
                <td><span id="cpu_num"></span></td>
            </tr>
            <tr>
                <td>Total memory:</td>
                <td><span id="total_mem"></span></td>
            </tr>
            <tr>
                <td>Available Memory:</td>
                <td><span id="available_mem"></span></td>
            </tr>
            <tr>
                <td>Processi in esecuzione:
                <td><span id="nproc"></span></td>
            </tr>
        </table>
    </div>
</div>
<hr>
<table id="proc_list">
    <thead>
    <tr>
        <th>Name</th>
        <th>PID</th>
        <th>Parent PID</th>
        <th>CPU Percent Usage</th>
        <th>Memory used (RSS)</th>
        <th>User Time</th>
        <th>System Time</th>
        <th>Cmd Line</th>
    </tr>
    </thead>
</table>
<a href="{{ url_for('credits_view') }}">Credits</a>

<div class="top-right-box">
    <a href="{{ url_for('logout') }}">Logout</a>
</div>
</body>
</html>
